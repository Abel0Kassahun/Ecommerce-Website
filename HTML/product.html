<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../CSS/product.css">
<body>
    <div class="wrapper">
        <nav>
            <a class="exit">
                <img src="../ICONS/exit.png" alt="exit?">
            </a>
        </nav>
        <div class="product">
            <div class="product_detail">
                <div class="p_name">
                    <label for="name">Product Name</label>
                    <p class="name" id="name"></p>
                </div>
                <div class="p_price">
                    <label for="price">Price</label>
                    <p class="price" id="price"></p>
                </div>
            </div>
            <div class="p_image">
            </div>
        </div>
        <div class="seller">
            <div>
                <div class="note">
                    <label for="note">Seller's Note!</label>
                    <textarea readonly name="note" id="note" cols="60" rows="10"></textarea>
                </div>
            <div class="buttons">
                <div class="btn"><button>Buy</button></div>
                <button class="other_btn add-to-cart"></button>
                <button class="other_btn dm_seller">Dm Me</button>
            </div>
            </div>
            <div class="icons">
                <div class="likes">
                    <a href="" class="like"><img src="" alt="like?"></a>
                    <p class="like_count"></p>
                </div>

            </div>
        </div>
    </div>

    <div class="confirm_buy">
        <p>Are you sure you want to buy this product ?</p>
        <div class="confirmation">
            <button>Proceed</button>
            <button>Cancel</button>
        </div>
    </div>

    <script src="../JS/product.js"></script>
</body>
</html>
