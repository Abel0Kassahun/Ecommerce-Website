<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../CSS/product.css">
<body>
    <div class="wrapper">
        <nav>
            <a class="exit">
                <img src="../ICONS/exit.png" alt="exit?">
            </a>
        </nav>
        <div class="product">
            <div class="product_detail">
                <div class="p_name">
                    <label for="name">Product Name</label>
                    <p class="name" id="name"></p>
                </div>
                <div class="p_price">
                    <label for="price">Price</label>
                    <p class="price" id="price"></p>
                </div>
            </div>
            <div class="p_image">
            </div>
        </div>
        <div class="seller">
            <div>
                <div class="note">
                    <label for="note">Seller's Note!</label>
                    <textarea readonly name="note" id="note" cols="60" rows="10"></textarea>
                </div>
            <div class="buttons">
                <div class="btn"><button>Buy</button></div>
                <button class="dm_seller">Dm Me</button>
            </div>
            </div>
            <div class="icons">
                <a href="" class="like"><img src="../ICONS/thumbsup.png" alt="like?"></a>
                <a href="" class="comment"><img src="../ICONS/comment.png" alt="comment?"></a>
            </div>
        </div>
        <div class="verification">
            <div class="verified">
                <img src="../ICONS/verified.png" alt="">
                <p>Verified Seller</p>
            </div>
        </div>
    </div>
    <script src="../JS/product.js"></script>
</body>
</html>
