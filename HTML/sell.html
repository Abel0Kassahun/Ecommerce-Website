<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../CSS/sell.css">
<body>
    <div class="wrapper">
        <nav>
            <p class="success"></p>
            <a class="exit"><img src="../ICONS/exit.png" alt="exit?"></a>
        </nav>
        <div class="wrapper_body">
            <div class="input">
                <div class="name">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name"  required autocomplete="off">
                </div>
                <label for="category-dropdown">Category:</label>
                <select id="category-dropdown">
                    <option value="--Select an option--">--Select an option--</option>
                    <option value="electronics">Electronics</option>
                    <option value="electronics-accessories">Electronics Accessories</option>
                    <option value="home-appliances">Home Appliances</option>
                    <option value="toys">Toys</option>
                    <option value="travel-equipments">Travel Equipments</option>
                    <option value="jewellries">Jewellries</option>
                    <option value="watches">Watches</option>
                    <option value="mens-cloth">Men's Cloth</option>
                    <option value="females-cloth">Female's Cloth</option>
                    <option value="cosmetics">Cosmetics</option>
                    <option value="shoes">Shoes</option>
                    <option value="furnitures">Furnitures</option>
                    <option value="other">Other</option>
                </select>
                <div class="price">
                    <label for="product_price">Price</label>
                    <input type="number" name="" id="product_price"  required autocomplete="off">
                </div>
                <button class="post">Post</button>
            </div>
    
            <div class="uploading">
                <div class="img"></div>
                <input type="file" name="" id="" accept=".jpg,.png">

                <div class="description">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="50" rows="15"  required autocomplete="off"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/sell.js"></script>
</body>
</html>
