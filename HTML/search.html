<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/search.css">
</head>
<body>
    <div class="wrapper">
        <div class="tools">    
            <div class="filter-by-category">
                <label for="category-dropdown">Select a Category:</label>
                <select id="category-dropdown">
                    <option value="--Select an option--">--Select an option--</option>
                    <option value="electronics">Electronics</option>
                    <option value="electronics-accessories">Electronics Accessories</option>
                    <option value="home-appliances">Home Appliances</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="vehicle-accessories">Vehicle Accessories</option>
                    <option value="toys">Toys</option>
                    <option value="travel-equipments">Travel Equipments</option>
                    <option value="jewellries">Jewellries</option>
                    <option value="watches">Watches</option>
                    <option value="mens-cloth">Men's Cloth</option>
                    <option value="females-cloth">Female's Cloth</option>
                    <option value="cosmetics">Cosmetics</option>
                    <option value="shoes">Shoes</option>
                    <option value="apartments">Apartments</option>
                    <option value="houses">Houses</option>
                    <option value="furnitures">Furnitures</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="search">
                <p class="search-error"></p>
                <form action="" class="searchbar">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <button class="search-button">Search</button>
                </form>
            </div>
            <div class="filter-by-price">
                <label for="min-price">Minimum Price :</label>
                <input type="number" name="min-price" id="min-price">
                <label for="max-price">Maximum Price :</label>
                <input type="number" name="max-price" id="max-price">
            </div>
        </div>

        <div class="search-results">
    <!-- <div class="single-result">
                <img src="" alt="">
                <div class="information">
                    <span>Product Name</span>
                    <p></p>
                    <span>Category</span>
                    <p></p>
                    <span>Price</span>
                    <p></p>
                </div>
            </div> -->
        </div>
    </div>
    <script src="../JS/search.js"></script>
</body>
</html>
